<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="Pagina de venta de componentes gaming para PC"/>
    <meta name="author1" content="Ledesma Federico"/>
    <meta name="author2" content="Finsinger Aixa"/>
    <meta name="author3" content="Santilli Mauro"/>
    <meta name="author4" content="Serrano Martin"/>
    <meta name="author5" content="Lobo Agustin"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
    <title>TecnoTuc-Componentes</title>
</head>
<body>
    
        <main class="container-fluid">
            <h2 class="text-center">CREE UNA CUENTA</h2>
            <hr>
            <form class="row needs-validation" id="form_registraUsuario">
                <div class="form-group was-validated mt-3 col-md-3">
                    <label for="nombre-registro" class="form-label ">Nombre</label>
                    <input type="text" class="form-control" placeholder="" id="nombre-registro" minlength="3" maxlength="100"
                        required>
                </div>
                <div class=" form-group was-validated mt-3 col-md-3">
                    <label for="contrasenia-Registro" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="contrasenia-Registro" required maxlength="15" minlength="6">
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="Correo-Registro" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" placeholder="" id="correo-Registro" required minlength="10" maxlength="100">
        
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="pais-Registro" class="form-label">Pais</label>
                    <input type="text" class="form-control" placeholder="Ej: Argentina" id="pais-Registro" required minlength="4" maxlength="20">
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="provincia-Registro" class="form-label">Provincia</label>
                    <input type="text" class="form-control" placeholder="Ej: Tucuman" id="provincia-Registro" required minlength="4" maxlength="50">
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="Localidad-Registro" class="form-label">Localidad / Ciudad</label>
                    <input type="text" class="form-control" placeholder="Ej: Alderetes" id="Localidad-Registro" required minlength="4" maxlength="50">
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="codigo-Postal-Registro" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" placeholder="Ej: 4178" id="codigo-Postal-Registro" required minlength="4" maxlength="10">
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="calle-Registro" class="form-label">Calle</label>
                    <input type="text" class="form-control" placeholder="Ej: Avenida General Paz" id="calle-Registro" required minlength="4" maxlength="100">
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="altura-Registro" class="form-label">Altura</label>
                    <input type="number" class="form-control" placeholder="Ej: 300" id="altura-Registro" required min="1" max="50000">
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="pisoDpto" class="form-label">Piso</label>
                    <input type="number" class="form-control" placeholder="Ej: 1" id="pisoDpto-Registro" min="1" max="64">
                </div>
                <div class="form-group was-validated mt-3 col-md-4">
                    <label for="departamento-Registro" class="form-label">Nro departamento</label>
                    <input type="text" class="form-control" placeholder="Ej: B" id="departamento-Registro" minlength="1">
                </div>
        
                <div class="d-grid mt-3">
                    <div class="d-grid"><button class="btn btn-outline-success ms-2" type="submit">Crear Cuenta</button></div>
                </div>
            </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
