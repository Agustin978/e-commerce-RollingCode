<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="Pagina de venta de componentes para PC e insumos"/>
    <meta name="keywords" content="PC, Componentes, Insumos varios, Gaming" />
    <meta name="author1" content="Ledesma Federico"/>
    <meta name="author2" content="Finsinger Aixa"/>
    <meta name="author3" content="Diaz Santilli Mauro"/>
    <meta name="author4" content="Serrano Martin"/>
    <meta name="author5" content="Lobo Agustin"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>TecnoTuc-Componentes</title>
</head>
<body>
    <main class="container-fluid">
        <h2>Inicio Seción:</h2>
        <hr>
        <form class="row needs-validation" id="form_loginUsuario">
            <div class="form-group was-validated mt-3 col-md-3">
                <label for="email-usuario" class="form-label">Ingrese su email o su nombre de usuario:</label>
                <input type="text" id="email-usuario" class="form-control" placeholder="Ej: estebanQuito / estebanQuito@gmail.com" minlength="4" maxlength="120" required>
            </div>
            <div class="form-group was-validated mt-3 col-md-3">
                <label for="contrasenia" class="form-label">Ingrese su contraseña:</label>
                <input type="password" id="contrasenia-usuario" class="form-control" minlength="4" maxlength="20" required>
            </div>
            <div class="d-grid mt-3">
                <button class="btn btn-outline-success ms-2" type="submit">Iniciar seción</button>
            </div>
        </form>
    </main>
</body>
</html>
